---
layout: default
---
<div class="post">
    <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }} {% if page.author %}by {{ page.author }}{{% else %}}by {{ site.author_name }}{% endif %}</p>
    </header>

    {{ content }}
</div>
